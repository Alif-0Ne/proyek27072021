        <script type="text/javascript">
            var isNS = (navigator.appName == "Netscape") ? 1 : 0;

            if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

            function mischandler() {
                return false;
            }

            function mousehandler(e) {
                var myevent = (isNS) ? e : event;
                var eventbutton = (isNS) ? myevent.which : myevent.button;
                if ((eventbutton == 2) || (eventbutton == 3)) return false;
            }
            document.oncontextmenu = mischandler;
            document.onmousedown = mousehandler;
            document.onmouseup = mousehandler;
            var isCtrl = false;
            document.onkeyup = function (e) {
                if (e.which == 17)
                    isCtrl = false;
            }

            document.onkeydown = function (e) {
                if (e.which == 17)
                    isCtrl = true;
                if (((e.which == 85) || (e.which == 117) || (e.which == 65) || (e.which == 97) || (e.which == 67) || (e.which == 99)) && isCtrl == true) {
                    // alert(‘Keyboard shortcuts are cool!’);
                    return false;
                }
            }
        </script>

            farben = farbbibliothek[4];
            function farbschrift() {
                for (var i = 0; i < Buchstabe.length; i++) {
                    document.all["a" + i].style.color = farben[i];
                } farbverlauf();

            function string2array(text) {
                Buchstabe = new Array();

                while (farben.length < text.length) {
                    farben = farben.concat(farben);
                }

                k = 0;
                while (k <= text.length) {
                    Buchstabe[k] = text.charAt(k); k++;
                }
            }

            function divserzeugen() {
                for (var i = 0; i < Buchstabe.length; i++) {
                    document.write("<font face='Iceland' size='100'><span id='a" + i + "' class='a" + i + "'>" + Buchstabe[i] + "</span></font>");
                }

                farbschrift();
            }

            var a = 1; function farbverlauf() {
                for (var i = 0; i < farben.length; i++) {
                    farben[i - 1] = farben[i];
                }

                farben[farben.length - 1] = farben[-1]; setTimeout("farbschrift()", 10);
            }

            var farbsatz = 1; function farbtauscher() {
                farben = farbbibliothek[farbsatz];

                while (farben.length < text.length) {
                    farben = farben.concat(farben);
                }

                farbsatz = Math.floor(Math.random() * (farbbibliothek.length - 0.0001));
            }

            setInterval("farbtauscher()", 1100); text = " SELAMAT ULANG TAHUN KE- 16";
